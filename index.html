<!DOCTYPE html>
<html>
<body>

<script>
function add() {
    var num1, num2;
    num1 = Number(document.form1.txtNum1.value);
    num2 = Number(document.form1.txtNum2.value);
    document.form1.txtResult.value = num1 + num2;
}

function subtract() {
    var num1, num2;
    num1 = Number(document.form1.txtNum1.value);
    num2 = Number(document.form1.txtNum2.value);
    document.form1.txtResult.value = num1 - num2;
}

function multiply() {
    var num1, num2;
    num1 = Number(document.form1.txtNum1.value);
    num2 = Number(document.form1.txtNum2.value);
    document.form1.txtResult.value = num1 * num2;
}

function divide() {
    var num1, num2;
    num1 = Number(document.form1.txtNum1.value);
    num2 = Number(document.form1.txtNum2.value);
    if (num2 === 0) {
        alert('Cannot divide by zero.');
        return;
    }
    document.form1.txtResult.value = num1 / num2;
}
</script>

<form name="form1">
    Enter operand 1:
    <input type="text" name="txtNum1" size="8"><br><br>
    Enter operand 2:
    <input type="text" name="txtNum2" size="8"><br><br>

    <input type="button" value="ADD" onclick="add()">
    <input type="button" value="SUBTRACT" onclick="subtract()">
    <input type="button" value="MULTIPLY" onclick="multiply()">
    <input type="button" value="DIVIDE" onclick="divide()"><br><br>

    Result: <input type="text" name="txtResult" size="8"><br><br>
</form>

</body>
</html>
